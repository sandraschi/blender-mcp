[tool:pytest]
# Pytest configuration for Blender MCP tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path setup
pythonpath = src

# Markers
markers =
    unit: Pure unit tests that don't require external dependencies
    integration: Integration tests that test full workflows
    slow: Tests that take longer to run (may be skipped in fast CI runs)
    performance: Performance benchmark tests
    requires_blender: Tests that require Blender to be installed
    ci_skip: Tests to skip in CI environment
    local_only: Tests that only run in local development

# Output configuration
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
    --tb=short

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (when enabled)
[coverage:run]
source = src/blender_mcp
omit =
    */tests/*
    */venv/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:

[coverage:html]
directory = htmlcov
