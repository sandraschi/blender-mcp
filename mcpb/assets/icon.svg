<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blender-inspired 3D cube with AI brain waves -->
  <defs>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 3D Cube (Blender reference) -->
  <g transform="translate(16,16)">
    <!-- Back face -->
    <polygon points="0,8 16,0 32,8 16,16" fill="url(#cubeGradient)" opacity="0.7"/>
    <!-- Right face -->
    <polygon points="32,8 32,24 16,32 16,16" fill="url(#cubeGradient)" opacity="0.9"/>
    <!-- Top face -->
    <polygon points="0,8 16,0 32,8 16,16" fill="url(#cubeGradient)" opacity="0.8"/>
    <!-- Front face -->
    <polygon points="0,8 0,24 16,32 16,16" fill="url(#cubeGradient)"/>
  </g>

  <!-- AI Brain waves emanating from cube -->
  <g transform="translate(32,32)">
    <!-- Brain wave arcs -->
    <path d="M -20,-15 Q -10,-25 0,-15" stroke="url(#brainGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M 20,-15 Q 10,-25 0,-15" stroke="url(#brainGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M -25,0 Q -15,-20 -5,0" stroke="url(#brainGradient)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 25,0 Q 15,-20 5,0" stroke="url(#brainGradient)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M -20,15 Q -10,25 0,15" stroke="url(#brainGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M 20,15 Q 10,25 0,15" stroke="url(#brainGradient)" stroke-width="2" fill="none" opacity="0.8"/>
  </g>

  <!-- AI nodes on the waves -->
  <circle cx="32" cy="12" r="2" fill="#FFD700"/>
  <circle cx="20" cy="20" r="2" fill="#FFD700"/>
  <circle cx="44" cy="20" r="2" fill="#FFD700"/>
  <circle cx="32" cy="44" r="2" fill="#FFD700"/>
</svg>





